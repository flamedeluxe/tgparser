server {
    listen 80;
    server_name parser.dev-asgart.ru;
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name parser.dev-asgart.ru;
    
    root /var/www/tgparser/public;
    index index.php index.html;
    
    # SSL конфигурация
    ssl_certificate /etc/letsencrypt/live/parser.dev-asgart.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/parser.dev-asgart.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Логирование
    access_log /var/log/nginx/parser.dev-asgart.ru.access.log;
    error_log /var/log/nginx/parser.dev-asgart.ru.error.log;
    
    # Основные настройки
    client_max_body_size 100M;
    fastcgi_read_timeout 300;
    
    # API маршруты
    location /api {
        try_files $uri $uri/ /api.php$is_args$args;
    }
    
    # Обработка PHP файлов
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Дополнительные параметры для API
        fastcgi_param HTTP_X_API_KEY $http_x_api_key;
        fastcgi_param QUERY_STRING $query_string;
    }
    
    # Статические файлы
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Безопасность - запрет доступа к служебным файлам
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(sqlite|env|log|md)$ {
        deny all;
    }
    
    # Главная страница
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }
    
    # Обработка ошибок
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
